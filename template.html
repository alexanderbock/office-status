<html>
  <head>
    <style>
      :root {
        --main-color: #1c7ec6;
        --main-margin: 25px;
      }

      * {
        cursor: none;
        font-family: "KorolevLiU";
      }

      hr.main {
        color: var(--main-color);
        background-color: var(--main-color);
        height: 15px;
        margin-bottom: calc(0.75 * var(--main-margin));
      }

      hr.second {
        color: #000000;
        background-color: #000000;
        height: 2.5px;
        margin-bottom: var(--main-margin);
      }
      
      div.heading {
        color: var(--main-color);
      }

      div#room {
        font-size: 130px;
        text-transform: uppercase;
      }
      
      div#department {
        font-size: 120px;
      }
      
      div#division {
        font-size: 80px;
        font-variant: small-caps;
        margin-bottom: calc(0.5 * var(--main-margin));
      }
      
      div.name {
        font-size: 78px;
        margin-bottom: var(--main-margin);
      }

      div.group { 
        font-size: 64px;
      }
      
      div.title {
        font-size: 64px;
        margin-bottom: calc(2.0 * var(--main-margin));
      }

      table.entries {
        font-size: 68px;
        font-style: italic;
        width: 100%;
      }

      td.time {
        width: 425px;
      }

      td.location {
        position: fixed;
        right: 10;
      }

      tr#previous {
        font-size: 45px;
      }

      tr#next {
        font-size: 45px;
      }

      div.timestamp {
        font-size: 18px;
        position: fixed;
        bottom: 0;
        right: 0;
      }

      div.content {
        position: fixed;
        bottom: 10px;
        left: 10px;
      }

      div.content > img {
        max-height: 512;
        height: auto;
        width: auto;
      }
    </style>

    <meta http-equiv="refresh" content="300" />
  </head>
  <body>
  <div class="heading" id="room">Rum G406</div>
  <hr class="main" />
  <div class="heading" id="department">ITN</div>
  <div class="heading" id="division">Medie- och Informationsteknik</div>
  <hr class="main" />
  <div class="name">Alexander Bock</div>
  <div class="group">Datorgrafik och bildbehandling</div>
  <div class="title">Bitr&auml;dande universitetslektor</div>
  <hr class="second" />
  <div class="status">%%%STATUS%%%</div>
  <div class="content">%%%CONTENT-TEXT%%% <br /> <img src="%%%CONTENT%%%" /> </div>
  <div class="timestamp">%%%TIMESTAMP%%%</div>
  </body>
</html>
