<html>
  <head>
    <style>
      :root {
        --main-color: #252525;
        --main-margin: 25px;
      }

      * {
        cursor: none;
        font-family: "KorolevLiU";
      }

      hr.main {
        color: var(--main-color);
        background-color: var(--main-color);
        height: 15px;
        margin-bottom: calc(0.75 * var(--main-margin));
      }

      hr.second {
        color: #000000;
        background-color: #000000;
        height: 2.5px;
        margin-bottom: var(--main-margin);
      }
      
      div.heading {
        color: var(--main-color);
      }

      div#room {
        font-size: 130px;
        text-transform: uppercase;
      }
      
      div#department {
        font-size: 120px;
      }
      
      div#division {
        font-size: 80px;
        font-variant: small-caps;
        margin-bottom: calc(0.5 * var(--main-margin));
      }
      
      div.name {
        font-size: 78px;
        /* margin-bottom: 10px; */
      }

      div.group { 
        font-size: 64px;
      }
      
      div.title {
        font-size: 48px;
        margin-bottom: calc(var(--main-margin));
      }

      div.status {
        font-size: 68px;
        font-style: italic;
      }

      table.entries {
        width: 100%;
      }
 
      td.time {
        width: 375px;
      }

      td.status {
        width: calc(1080px - 375px - 150px);
      }

      td.location {
        text-align: right;
        width: 150px;
      }

      tr#other {
        font-size: 40px;
        font-style: italic;
      }

      tr#current {
        font-size: 60px;
        font-style: italic;
      }

      div.timestamp {
        font-size: 18px;
        position: fixed;
        bottom: 5px;
        right: 5px;
      }

      div.content {
        position: fixed;
        bottom: 10px;
        left: 10px;
      }

      div.content > img {
        max-height: 512;
        height: auto;
        width: auto;
      }

      div.meeting {
        display: none;

        background-color: #cd3030;

        border: 3px solid #000000;

        font-size: 96px;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 0;

        width: 100%;
        height: 125px;
      }
    </style>

    <script>
      function updateMeetingDiv() {
        fetch('http://home.alexanderbock.eu:50080/office-status/in-meeting')
          .then(response => response.json())
          .then(data => {
            if (data.status) {
              // Currently in a meeting
              document.getElementsByClassName("meeting")[0].style.display = "block";
              document.getElementsByClassName("content")[0].style.margin = "0 0 125px 0";
              document.getElementsByClassName("timestamp")[0].style.margin = "0 0 125px 0";
            }
            else {
              // Currently not in a meeting
              document.getElementsByClassName("meeting")[0].style.display = "none";
              document.getElementsByClassName("content")[0].style.margin = "0 0 0 0";
              document.getElementsByClassName("timestamp")[0].style.margin = "0 0 0 0";
            }
          });
      }

      updateMeetingDiv();
      setInterval(updateMeetingDiv, 5000);
    </script>

    <meta http-equiv="refresh" content="300" />
  </head>

  <body>
    <div class="heading" id="room">2033</div>
    <hr class="main" />
    <div class="heading" id="division">Medie- och Informationsteknik</div>
    <div class="group">Vetenskaplig Visualisering</div>
    <hr class="main" />
    <div class="name">Alexander Bock</div>
    <div class="title">Bitr&auml;dande universitetslektor</div>
    <hr class="second" />
    <div class="status">%%%STATUS%%%</div>
    <div class="content">%%%CONTENT-TEXT%%% <br /> <img src="%%%CONTENT%%%" /> </div>
    <div class="timestamp">%%%TIMESTAMP%%%</div>
    <div class="meeting">Currently in a meeting</div>
  </body>
</html>
